<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Quiz Game</title>
  </head>
  <body>
    <main class="app">
  <div class="header">
    The <span class="highlight">MJ </span> Quiz
  </div>
  <div class="quiz">
    <div class="question-container">
      <div class="question">
        In what year did Michael Jordan get drafted to the National Basketball Association?
      </div>
      <div class="answers">
        <button>1998</button>
        <button>1984</button>      
        <button>2000</button>
        <button>1981</button>
      </div>
    </div>  
    <div class="controls">
    </div>
  </div>
</main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
